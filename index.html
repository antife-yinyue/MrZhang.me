---
layout: default
title: Welcome to
isHome: true
---

<ul class="entry-list">
  {% for post in site.posts %}
  <li>
    <h2 class="entry-title">
      <a href="{{ post.url }}" target="_self">{{ post.title }}</a>
    </h2>
    <p class="entry-meta">
      <time class="icon-font-time">{{ post.date | date: '%Y/%m/%d %A' }}</time>
    </p>
  </li>
  {% endfor %}
</ul>
