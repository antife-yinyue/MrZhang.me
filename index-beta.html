title: Welcome to
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="/stylesheets/style-beta.css" rel="stylesheet" />
  </head>

  <body>
    <div class="logo">
      <a href="/" title="返回首页"><img src="http://tp3.sinaimg.cn/1649383490/180/5600400876/1" /></a>
    </div>

    {% for post in site.posts %}
    <article class="entry" id="{{ post.id }}">
      <header>
        <h1 class="entry-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <p class="entry-meta">
          <time class="icon-time">{{ post.date | date: '%Y/%m/%d %A' }}</time>
        </p>
      </header>
    </article>
    {% endfor %}

    {% include google-analytics.html %}
  </body>
</html>
